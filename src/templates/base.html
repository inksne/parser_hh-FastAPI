<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Добро пожаловать! | JF{% endblock %}</title>
    {% block styles %}
        <style>
            :root {
                --primary: #e94d1c;
                --primary-dark: #c23a10;
                --secondary: #1c64f2;
                --dark-bg: #0d1624;
                --card-bg: #16202f;
                --text: #f0f6fc;
                --text-secondary: #8b949e;
                --success: #10b981;
                --error: #f85149;
                --accent: #ff9a3c;
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: radial-gradient(circle at top, #0d1b2a, #0d1624 70%);
                color: var(--text);
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                min-height: 100vh;
                line-height: 1.6;
                display: flex;
                flex-direction: column;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }

            nav {
                background: rgba(22, 32, 47, 0.95);
                backdrop-filter: blur(10px);
                padding: 1rem 0;
                position: sticky;
                top: 0;
                z-index: 100;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }

            .nav-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                display: flex;
                align-items: center;
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--text);
                text-decoration: none;
            }

            .logo-icon {
                margin-right: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 36px;
                height: 36px;
                background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
                border-radius: 8px;
            }

            .nav-links {
                display: flex;
                gap: 1.5rem;
            }

            .nav-links a {
                color: var(--text);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s;
                position: relative;
                padding: 5px 0;
                opacity: 0.9;
            }

            .nav-links a:hover {
                color: var(--accent);
                opacity: 1;
            }

            .nav-links a::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--accent);
                transition: width 0.3s;
            }

            .nav-links a:hover::after {
                width: 100%;
            }

            main {
                padding: 3rem 0 5rem;
                flex: 1;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: var(--text-secondary);
            }

            .input-group {
                display: flex;
                gap: 10px;
            }

            .url-input {
                flex: 1;
                padding: 15px 20px;
                border: 2px solid rgba(255, 255, 255, 0.1);
                background: rgba(22, 32, 47, 0.6);
                border-radius: 12px;
                color: var(--text);
                font-size: 1rem;
                transition: all 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .url-input:focus {
                outline: none;
                border-color: var(--secondary);
                box-shadow: 0 0 0 3px rgba(28, 100, 242, 0.2);
            }

            .btn {
                background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 12px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                font-size: 1rem;
                box-shadow: 0 4px 6px rgba(233, 77, 28, 0.2);
                letter-spacing: 0.5px;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(233, 77, 28, 0.3);
            }

            .btn:active {
                transform: translateY(0);
            }

            footer {
                background: var(--card-bg);
                padding: 3rem 0 2rem;
                border-top: 1px solid rgba(255, 255, 255, 0.08);
            }

            .footer-content {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 2rem;
            }

            .footer-section {
                flex: 1;
                min-width: 250px;
            }

            .footer-title {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
                position: relative;
                display: inline-block;
            }

            .footer-title::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 40px;
                height: 3px;
                background: linear-gradient(90deg, var(--primary), var(--accent));
                border-radius: 3px;
            }

            .footer-links {
                list-style: none;
            }

            .footer-links li {
                margin-bottom: 0.8rem;
            }

            .footer-links a {
                color: var(--text-secondary);
                text-decoration: none;
                transition: color 0.3s;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .footer-links a:hover {
                color: var(--accent);
            }

            .copyright {
                text-align: center;
                margin-top: 3rem;
                padding-top: 2rem;
                border-top: 1px solid rgba(255, 255, 255, 0.05);
                color: var(--text-secondary);
                font-size: 0.9rem;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            main .container {
                animation: fadeIn 0.5s ease-out;
            }

            .pulse {
                animation: pulse 2s infinite;
            }
            
            @keyframes pulse {
                0% { box-shadow: 0 0 0 0 rgba(233, 77, 28, 0.4); }
                70% { box-shadow: 0 0 0 10px rgba(233, 77, 28, 0); }
                100% { box-shadow: 0 0 0 0 rgba(233, 77, 28, 0); }
            }

            @media (max-width: 768px) {
                .nav-links {
                    gap: 1rem;
                    font-size: 0.9rem;
                }
                
                .input-group {
                    flex-direction: column;
                }
                
                .btn {
                    width: 100%;
                    padding: 16px;
                }
            }

            @media (max-width: 480px) {
                .nav-container {
                    flex-direction: column;
                    gap: 1rem;
                }
                
                .nav-links {
                    width: 100%;
                    justify-content: center;
                    flex-wrap: wrap;
                }
                
                .footer-content {
                    flex-direction: column;
                    gap: 1.5rem;
                }
            }
        </style>
    {% endblock %}
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6H4V4H20V6Z" fill="white"/>
                        <path d="M20 18V10H4V18H20Z" fill="white" stroke="white" stroke-width="2"/>
                        <path d="M3 8H1V20H23V8H21" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                JobFinder
            </a>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/about_us">О нас</a>
                <a href="/jwt/login/">Войти</a>
                <a href="/jwt/register">Зарегистрироваться</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-title">JobFinder</h3>
                    <p>Сервис для поиска и анализа вакансий с HH.ru</p>
                </div>
                
                <div class="footer-section">
                    <h3 class="footer-title">Навигация</h3>
                    <ul class="footer-links">
                        <li><a href="/">Главная</a></li>
                        <li><a href="/about_us">О нас</a></li>
                        <li><a href="/jwt/login/">Войти</a></li>
                        <li><a href="/jwt/register">Зарегистрироваться</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="copyright">
                &copy; 2025 JobFinder. Все права защищены.
            </div>
        </div>
    </footer>
</body>
</html>
